---
layout: default
section_id: signup
---

<div class="full light-grey centered-text">
  <div class="four spacing"></div>
  <div class="section-title">
    <div class="row">
      <div class="medium-10 medium-centered columns">
        <h2 class="wow slideInUp">We'd love to hear from you</h2>
      </div>
    </div>
  </div>
</div>

<div class="full light-grey">
  <div class="row">
    <div class="large-12 columns">
      <p>Tell us about your Childcare to start with.</p>
    </div>
  </div>
<div class="row">
    <div class="large-12 columns">
      <div class='form'>
        <form id='signup_form_direct' method='POST' action="https://formspree.io/chandan@tingr.org">
          <input class='required' name='name' placeholder='YOUR NAME' type='text' required>
          <input class='required email' name='email' placeholder='EMAIL' type='email' required>
          <input class='required' name='phone' placeholder='PHONE' type='text'>
          <input class='required' name='businessname' placeholder='CHILDCARE NAME' type='text' required>
          <textarea class='required' name='businessaddress' placeholder='CHILDCARE ADDRESS' required></textarea>
          <textarea class='required' name='additional_ninfo' placeholder='Tell us about your needs:
            -What interests you about our product?
            -How soon are you planning to start?
            -What is the best time to reach you?
            -How did you hear about us?
            -Any questions for us?'
            required></textarea>
          <div class='spacing'></div>
          <input class='button medium boxed brown right' type='submit'>
        </form>
      </div>
    </div>
  </div>
</div>
