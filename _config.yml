# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Try Tingr at your Childcare Daycare for 6months. No CC required.
email: hello@tingr.org
description: > # this means to ignore newlines until "baseurl:"
  Childcare Daycare administrators can save time on student paperwork. Increase Parent statisfaction. Tingr helps in opening, reopening childcare daycare center safely in COVID-19 times.
keywords: > # this means to ignore newlines until "baseurl:"
  tingr, childcare daycare product, california state forms, attendance
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://tingr.org" # the base hostname & protocol for your site https://tingr.org
# twitter_username: tingr
# github_username:  tingr
logo: images/@stock/t_logo.png

# Build settings
markdown: kramdown


gems:
  - jekyll-paginate
  - jekyll-compose
  # - jekyll-seo-tag
  # - jekyll-sitemap
#
# paginate: 6
# paginate_path: "blog/page:num"

exclude:
  - 'vendor/'
  - 'about.html'
  - 'portfolio.html'
  - 'signup-ori.html'
  - 'contact/'
  - 'blog/'
  # - 'bower_components/'

sass:
  style: compressed
