---
layout: default
section_id: contact
---

<div class="full light-grey centered-text">
  <div class="four spacing"></div>
  <div class="section-title">
    <div class="row">
      <div class="medium-10 medium-centered columns">
        <h2 class="wow slideInUp">The support team is here to help.</h2>
      </div>
    </div>
  </div>
</div>

<div class="full light-grey">
  <div class="row">
    <div class="large-8 columns">
      <p>Please fill out our form, and we'll get in touch shortly.</p>
    </div>
    <div class="large-8 columns">
      <div class='form'>
        <form id='contact_form_direct' method='POST' action="https://formspree.io/support@tingr.org">
          <p id='thanks' class='hide'>
            Thanks for contacting us, we'll be in touch soon!
          </p>
          <input class='required' name='name' placeholder='YOUR NAME' type='text' required>
          <input class='required email' name='email' placeholder='EMAIL' type='email' required>
          <input class='required' name='phone' placeholder='PHONE' type='text'>
          <textarea class='required' name='message' placeholder='TYPE YOUR MESSAGE HERE' required></textarea>
          <div class='spacing'></div>
          <input class='button medium boxed brown right' type='submit'>
        </form>
      </div>
    </div>
    <div class="large-4 columns medium-right">
      <div class="contact-details">
        <i class='icon-basic-mail'></i>
        <p>For everything else<br/><a href = "mailto: support@tingr.org">support@tingr.org</a></p>
      </div>
    </div>
  </div>
</div>
